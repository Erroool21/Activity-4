<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="johnerrol">
	<title>Checkout</title>
	<link rel="stylesheet" href="./Assets/Checkout.css">
</head>
<body>
    <header>
		<div class="navbar" id="home">
			<div class="navbar-item">
				<a class="Home" href="index.html">Library</a>
				<a class="Home" href="index.html">Bestsellers</a>
				<a class="Home" href="index.html">Contact Us</a>
				<input type="text" placeholder="Search..">
				
		</div>
	</header>

	<div class="billing">
		<div class="billing-content">
			<h1>Billing Information</h1>
			<form action="">
				<label for="firstname">First Name</label>
				<input type="text" id="firstname" name="firstname" placeholder="Your name..">
				<label for="lastname">Last Name</label>
				<input type="text" id="lastname" name="lastname" placeholder="Your last name..">
				<label for="contact-number">Contact Number</label>
				<input type="text" id="contact-number" name="Contact-number" placeholder="Your contact number..">
				<div>
					<label for="address">Address </label>
					<input type="text" id="address" name="address" placeholder="Address..">
				</div>
				<div>
					<label for="address2">Address 2</label>
					<input type="text" id="address2" name="address" placeholder="Address2..">
				</div>
				
			</form>
			
			<h2>Payment Type</h2>
			
			<label class="container">Cash on delivery
				<input type="radio" checked="checked" name="radio">
				<span class="checkmark"></span>
			  </label>
			  <label class="container">Bank Transfer
				<input type="radio" name="radio">
				<span class="checkmark"></span>
			  </label>
			  <label class="container">Mastercard
				<input type="radio" name="radio">
				<span class="checkmark"></span>
			  </label>
			  <label class="container">Visa
				<input type="radio" name="radio">
				<span class="checkmark"></span>
			  </label>
			  <label class="container">Name on Card
				<input type="text" name="ncard" placeholder="Name on Card">
				<label for="card_numer">Card Number</label>
				<input type="text" id="card_number" placeholder="Card Number">
			  </label>

			  <label class="container">Expiration
				<input type="text" placeholder="Expiration..">
				<label for="card_numer">CVV<label>
				<input type="text" id="card_number" placeholder="CVV..">
			  </label>
			 
			
			
			
			
			
			
			<div class="submit">
				<input type="submit" value="Submit">
			</div>




		</div>
	</div>


</body>
</html>
